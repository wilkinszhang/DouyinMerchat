kitex:
  service: "product_service"
  address: ":8888"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

registry:
  registry_address:
    - 127.0.0.1:2379
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s:3310)/%s?charset=utf8mb4&parseTime=True&loc=Local"
  username: "root"
  password: "root"

rocketmq:
  dsn: "127.0.0.1:9876"

redis:
  address: "127.0.0.1:6379"
  username: ""
  password: ""
  db: 0
